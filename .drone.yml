image: clever/drone-go:1.7
notify:
  email:
    recipients:
    - drone@clever.com
  slack:
    on_failure: true
    on_started: false
    on_success: false
    webhook_url: $$slack_webhook
script:
- mkdir -p $GOPATH/src/gopkg.in/Clever
- mv `pwd` $GOPATH/src/gopkg.in/Clever/optimus.v3
- cd $GOPATH/src/gopkg.in/Clever/optimus.v3
- make test
publish:
  report_card: {}
